<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="Stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="s-calculator u-centered">
        <div class="c-operation-top">
            <div class="c-operation__previous">
                <span>1</span>
                <span>+</span>
                <span>1</span>
            </div>
            <div class="c-operation__current">
                <span class="c-signal-equal"><i class="ph ph-equals"></i></span>
                <span class="c-result">2</span>
            </div>
        </div>
        <div class="c-body">
            <button>CE</button>
            <button>C</button>
            <button>%</button>
            <button class="u-purple">/</button>
            <!-- 2 -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="u-purple">X</button>
            <!-- 3 -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="u-purple">-</button>
            <!-- 4 -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="u-purple">+</button>
            <!-- 5 -->
            <button>+/-</button>
            <button>0</button>
            <button>,</button>
            <button class="u-purple--opacity">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
